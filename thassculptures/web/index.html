<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="static/css/bootstrap-theme.css" rel='stylesheet' type='text/css' />
    <link href="static/css/landingPage.css" rel='stylesheet' type='text/css' />

    <title>Terre Haute Art Spaces Sculptures App</title>

</head>

<body>


    <div class="row">

        <div class="col-xs-12">

            <img src="static/images/artSpacesLogo.jpg" alt="Terre Haute Art Spaces Logo" class="img-responsive logo center-block">

        </div>

    </div>
    <div class="buttonContainer">
    <div class="row">
        <div class="col-xs-6">
            <button type="button" onclick="location.href='map.html'" class="btn landingBtn btn-block btn-primary btn-lg">
                <p class="buttonText">Map</p>
                <span class="glyphicon glyphicon-map-marker"> </span>
            </button>
        </div>

        <div class="col-xs-6">
            <button type="button" onclick="location.href='sculptures.html'" class="btn btn-block btn-primary btn-lg">
                <p class="buttonText">Sculptures</p>
                <span class="glyphicon glyphicon-picture"> </span>
            </button>
        </div>
            </div>


    <div class="row top-buffer">
   
        <div class="col-xs-6">
            <button type="button" class="btn btn-block btn-primary btn-lg">
                <p class="buttonText">Tours</p>
                <span class="glyphicon glyphicon-road"> </span>
            </button>
        </div>
           
        <div class="col-xs-6">
        	<a href="http://www.wabashvalleyartspaces.com/" target="_blank">
            <button type="button" onclick="google.com" class="btn btn-block btn-primary btn-lg">
               <p class="buttonText">Website</p>
                <span class="glyphicon glyphicon-globe"> </span>
            </button>
        </a>
        </div>
     
    </div>

    <div class="row top-buffer bottom-buffer">
      	<div class ="col-xs-6 col-xs-offset-3">
 		<button type="button" class="btn btn-block btn-primary btn-lg">
               <p class="buttonText">Donate</p>
                <span class="glyphicon glyphicon-credit-card"> </span>
            </button>
    	</div>
    
    </div>

    <div class="row">
    </div>
</div>
</body>
</html>
