<html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="static/js/jquery.min.js"></script>
<link href="static/css/addartist.css" rel="stylesheet">
</script>

<title>Terre Haute Art Spaces Sculptures App</title>

</head>

<body>
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-wrap">
						<h1>Add a Sculpture</h1>
						<form role="form" action="/addSculpture" method="post"
							id="login-form" autocomplete="off">
							<div class="form-group">
								<label for="title" class="sr-only">Title</label> <input
									type="text" name="title" id="title" class="form-control"
									placeholder="Sculpture Title">
							</div>
							<div class="form-group">
								<label for="artist" class="sr-only">Artist</label> <input
									type="text" name="artist" id="artist" class="form-control"
									placeholder="Artist Name">
							</div>
							<div class="form-group">
								<label for="latitude" class="sr-only">Latitude</label> <input
									type="text" name="latitude" id="latitude" class="form-control"
									placeholder="Latitude (ex: 40.112)">
							</div>
							<div class="form-group">
								<label for="longitude" class="sr-only">Longitude</label> <input
									type="text" name="longitude" id="longitude" class="form-control"
									placeholder="Longitude (ex: 20.112)">
							</div>
							<div class="form-group">
								<label for="image" class="sr-only">Image</label> <input
									type="text" name="image" id="image" class="form-control"
									placeholder="Image URL">
							</div>
							<div class="form-group">
								<label for="description" class="sr-only">Description</label> <input
									type="text" name="description" id="description" class="form-control"
									placeholder="Description">
							</div>
							<input type="submit" id="btn-login"
								class="btn btn-custom btn-lg btn-block" value="Add Sculpture">
						</form>
					</div>
				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>

</body>
</html>
