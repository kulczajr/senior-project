<html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="static/js/jquery.min.js"></script>
<link href="static/css/addartist.css" rel="stylesheet">
</script>

<title>Terre Haute Art Spaces Sculptures App</title>

</head>

<body>
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-wrap">
						<h1>Add an Artist</h1>
						<form role="form" action="/addArtist" method="post"
							id="login-form" autocomplete="off">
							<div class="form-group">
								<label for="fname" class="sr-only">First Name</label> <input
									type="text" name="fname" id="fname" class="form-control"
									placeholder="First Name">
							</div>
							<div class="form-group">
								<label for="lname" class="sr-only">Last Name</label> <input
									type="text" name="lname" id="lname" class="form-control"
									placeholder="Last Name">
							</div>
							<div class="form-group">
								<label for="website_url" class="sr-only">Website</label> <input
									type="text" name="website_url" id="website_url" class="form-control"
									placeholder="Website URL">
							</div>
							<div class="form-group">
								<label for="description" class="sr-only">Description</label> <input
									type="text" name="description" id="description" class="form-control"
									placeholder="Description">
							</div>
							<input type="submit" id="btn-login"
								class="btn btn-custom btn-lg btn-block" value="Add Artist">
						</form>
					</div>
				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>

</body>
</html>
