<html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="static/js/jquery.min.js"></script>
<link href="static/css/addartist.css" rel="stylesheet">
</script>

<title>Terre Haute Art Spaces Sculptures App</title>

</head>

<body>
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-wrap">
						<h1>Add a Comment</h1>
						<form role="form" action="/addArtist" method="post"
							id="login-form" autocomplete="off">
							<div class="form-group">
								<label for="fname" class="sr-only">Author</label> <input
									type="text" name="author" id="author" class="form-control"
									placeholder="Your Name">
							</div>
							<div class="form-group">
								<label for="lname" class="sr-only">Sculpture Key</label> <input
									type="text" name="key" id="key" class="form-control"
									placeholder="key">
							</div>
							<div class="form-group">
								<label for="website_url" class="sr-only">Content</label> <input
									type="text" name="content" id="content" class="form-control"
									placeholder="Content">
							</div>
							<div class="form-group">
								<label for="description" class="sr-only">Timestamp</label> <input
									type="text" name="timestamp" id="timestamp" class="form-control"
									placeholder="timestamp">
							</div>
							<input type="submit" id="btn-login"
								class="btn btn-custom btn-lg btn-block" value="Add Artist">
						</form>
					</div>
				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>

</body>
</html>
